function getSchoolStatistics(){
	$.ajax({
        type: "get",
        url: "/v.bo?method=getSchoolStatistics",
        data: "unitid=963&ram=" + Math.random(),
        dataType: "text",
        success: function(data){

        	$("#s_wk").text(statistics[1]);

        	$("#s_praise").text(statistics[3]);
         }
    });
}
